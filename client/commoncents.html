<head>
  <title>CommonCents</title>
</head>

<body>
	{{loginButtons align="right"}}
	<h1 style="text-align:center">CommonCents: expense tracking webapp</h1>
	<div class="sidebar">
		<div class="sidebar-tab">
			Page 1
		</div>
		<div class="sidebar-tab">
			Page 2
		</div>
		<div class="sidebar-tab">
			Page 3
		</div>
	</div>
	<div>
		{{#if currentUser}}
			{{> myGroups}}
		{{/if}}
	</div>
</body>

<template name="myGroups">
	<div style="text-align:center;">
		{{#each groups}}
			{{> tgroup}}
		{{/each}}
	<div style="clear:both;"/>
	</div>
	<div>
		{{> addTgroup}}
	</div>
</template>

<template name="tgroup">
	<div class="transaction-group" style="width: 250px; margin: 5px auto; padding: 5px; border-radius: 10px; border:2px solid #666; overflow:auto; background-color: #010;">
		<div class="group-title" style="text-align:center; font-weight: bold; font-size: 18px; margin: 3px; cursor:pointer;">
			{{title}}
		</div>
		<div class="group-more-info {{isExpanded}}">
			<div style="text-align: center; font-size: 12px; margin:1px;">
				by {{creatorDisplayName}}
			</div>
			<div style="text-align:center;">
				{{#each users}}
				<div style="display:inline-block; margin: 2px; padding:3px; border-radius:5px; background-color:#222; font-size: 14px;">
					{{userDisplayName}}
				</div>
				{{/each}}
			</div>
		</div>
	</div>
</template>
