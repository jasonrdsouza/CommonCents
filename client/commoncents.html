<head>
  <title>CommonCents</title>
</head>

<body>
	{{loginButtons align="right"}}
	<h1>CommonCents: expense tracking webapp</h1>
	{{> myGroups}}
</body>

<template name="myGroups">
	{{#each groups}}
		{{> tgroup}}
	{{/each}}
	<div style="clear:both;">
		<input id="addGroupName" type="text" placeholder="group name" />
		<input id="addGroup" type="button" value="Add group" />
	</div>
	<div>
		{{> searchSelector userSelector}}
	</div>
	<div>
		{{> searchSelector userSelector2}}
	</div>
</template>

<template name="tgroup">
	<div style="float:left; width: 250px; margin: 5px; padding: 5px; border-radius: 10px; border:2px solid #666; overflow:auto; background-color: #010;">
		<div class="group-title" style="text-align:center; font-weight: bold; font-size: 18px; margin: 3px; cursor:pointer;">
			{{title}}
		</div>
		<div class="group-more-info {{isExpanded}}">
			<div style="text-align: center; font-size: 12px; margin:1px;">
				by {{creatorDisplayName}}
			</div>
			<div style="text-align:center;">
				{{#each users}}
				<div style="display:inline-block; margin: 2px; padding:3px; border-radius:5px; background-color:#222; font-size: 14px;">
					{{userDisplayName}}
				</div>
				{{/each}}
			</div>
		</div>
	</div>
</template>
