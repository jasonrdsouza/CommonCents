<head>
  <title>CommonCents</title>
</head>

<body>
	{{loginButtons align="right"}}
	<h1>CommonCents: expense tracking webapp</h1>
	{{> myGroups}}
</body>

<template name="myGroups">
	{{#each groups}}
		{{> tgroup}}
	{{/each}}
	<input type="button" value="Add group" />
</template>

<template name="tgroup">
	<div>
		Group: {{title}}
		Created by: {{createdBy}}
		Members: {{userIdList}}
	</div>
</template>
