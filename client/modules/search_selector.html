<template name="searchSelector">
	<div class="search-selector-{{uniqueId}}">
		{{#constant}}
		<div style="width:175px;">
			<input class="search-selector-searchbox" type="text" placeholder="search" />
		</div>
		{{/constant}}
		<div class="{{resultsShowing}}" style="position:absolute; width:175px; height:100px;">
			<div style="position:relative; top:-2px; left:3px; border:1px solid gray; overflow-y:auto;">
				{{#each data}}
					{{#defparent ..}}
					{{> searchSelector_item }}
					{{/defparent}}
				{{/each}}
			</div>
		</div>
	</div>
</template>

<template name="searchSelector_item">
	<div class="search-selector-li {{selected}}" style="padding:0px 5px;">
		{{displayName}}
	</div>
	<input type="hidden" name="dataSelect" value="{{itemId}}" />
</template>
