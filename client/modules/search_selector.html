<template name="searchSelector">
	<div class="search-selector-{{uniqueId}}">
		<div class="search-selector-searchbox-wrapper">
			{{#constant}}
			<input class="search-selector-searchbox" type="text" placeholder="search" />
			{{/constant}}
			{{#if selectionMade}}
			<div class="checkmark"/>
			{{/if}}
		</div>
		<div class="search-selector-resultsbox-wrapper {{resultsShowing}}">
			<div class="search-selector-resultsbox">
				{{#each data}}
					{{#defparent ..}}
					{{> searchSelector_item }}
					{{/defparent}}
				{{/each}}
			</div>
		</div>
	</div>
</template>

<template name="searchSelector_item">
	<div class="search-selector-li {{selected}}">
		<div class="search-selector-item">{{displayName}}</div>
		<input type="hidden" name="dataId" value="{{itemId}}" />
		<input type="hidden" name="dataName" value="{{displayName}}" />
	</div>
</template>
